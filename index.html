<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Image Rotator</title>
        <link rel="stylesheet" href="rotator.css">
        
    </head>
    <body>
      <div id="container">
        <img src="images/image1.jpg" class="img" />
        <img src="images/image2.jpg" class="img" />
        <img src="images/image3.jpg" class="img" />
        <div id="left_holder"><img src="images/carousel-previous.png" onclick="slide(-1)" class="left" /></div>
        <div id="right_holder"><img src="images/carousel-next.png" class="right" onclick="slide(1)"/></div>
        <div id="cycle-pager">
          <a href="#"></a>
          <a href="#"></a>
          <a href="#"></a>
        </div>
      </div>
    </body>
    <script src="rotator.js"></script>
</html>
